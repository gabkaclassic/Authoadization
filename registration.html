<!DOCTYPE>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/regictration.css">
  <title>Regictration | Spoad </title>
</head>
<body class="root">
  <h1 class="form-logo">Spoad</h1>
  <form class="form" method="POST" action="#">
    <h2 class="form__registration">
      Registration</h2>
    <div class="input-form">
      <input type="text" placeholder="Email" class="input-form__email" name="email">
    </div>
    <div class="input-form">
      <input type="text" placeholder="Login" class="input-form__login" name="login">
    </div>
    <div class="input-form">
      <input type="password" placeholder="Password" class="input-form__password"name="password">
    </div>
    <div class="input-form">
      <input type="password" placeholder="Repeat password" class="input-form__password">
    </div>
    <div class="input-form">
      <input type="submit" value="Register" class="input-form__bottom_registration">
      <a href="#" class=" link link_active_sign-in">Already have an account? Sign in</a>
    </div>
  </form>
</body>

</html>
