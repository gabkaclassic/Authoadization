<!DOCTYPE>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="../styles/style__sign-in.css">
  <title>Вход | Spoad </title>
</head>
<body class="page">
  <h1 class="form-logo">Spoad</h1>
  <form class="form" method="POST" action="#">
    <h2 class="form__sign-in">Вход</h2>
    <div class="input-form">
      <input type="text" placeholder="Email" class="input-form__email" name="email">
    </div>
    <div class="input-form">
      <input type="password" placeholder="Пароль" class="input-form__password" name="password">
      <a href="#" class=" link link_active_forget">Забыли пароль?</a>
    </div>
    <div class="input-form">
      <input type="submit" value="Войти" class="input-form__bottom_sign-in">
    </div>

    <a href="#" class="link link_active_registration">У вас нет аккаунта? Зарегистрируйтесь</a>
  </form>
</body>

</html>
