<!DOCTYPE>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/sign-in.css">
  <title>Вход | Spoad </title>
</head>
<body class="root">
  <h1 class="form-logo">Spoad</h1>
  <form class="form" method="POST" action="#">
    <h2 class="form__sign-in">Sign in</h2>
    <div class="input-form">
      <input type="text" placeholder="Email" class="input-form__email" name="email">
    </div>
    <div class="input-form">
      <input type="password" placeholder="Password" class="input-form__password" name="password">
      <a href="#" class=" link link_active_forget">Forgot password?</a>
    </div>
    <div class="input-form">
      <input type="submit" value="Sign in" class="input-form__bottom_sign-in">
    </div>

    <a href="#" class="link link_active_registration">New to Spoad? Create an account.</a>
  </form>
</body>

</html>
